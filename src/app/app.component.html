<h1>Hello Angular World</h1>
<hr />
<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle = 'def'">Default</button>
<hr />
<div [ngSwitch]="toggle">
  <div *ngSwitchCase="true" class="blue"></div>
  <div *ngSwitchCase="false" class="yellow"></div>
  <div *ngSwitchDefault class="grey"></div>
</div>

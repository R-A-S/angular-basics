<h1>Hello Angular World</h1>
<hr />
<button (click)="backgroundToggle = !backgroundToggle">Toggle</button>
<hr />
<div
  [ngStyle]="{
    width: '200px',
    height: '200px',
    border: '2px solid #ccc',
    borderRadius: '5px',
    backgroundColor: backgroundToggle ? 'black' : '#c2c2c2'
  }"
></div>
